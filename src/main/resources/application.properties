spring.application.name=ai-analyzer
# 認証後のリダイレクトURI
spring.security.oauth2.client.registration.google.redirect-uri={baseUrl}/auth2/callback
# セッションの有効期限を24時間に設定
server.servlet.session.timeout=24h
# Cookieの有効期限も合わせる
server.servlet.session.cookie.max-age=24h
# 期限が切れたらログイン画面に飛ばす設定
spring.session.timeout=24h
# scopeから invalid な項目を削除
spring.security.oauth2.client.registration.google.scope=openid,profile,email

# リフレッシュトークン（24時間管理に必要）を取得するための設定
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
# Google に「オフラインアクセス」を要求
spring.security.oauth2.client.registration.google.additional-parameters.access_type=offline
spring.security.oauth2.client.registration.google.additional-parameters.prompt=consent

# ログレベルの設定（自分のパッケージだけ詳細に出す）
logging.level.com.aiapps.aiapp=DEBUG
# ログをファイルにも保存したい場合（Docker内で永続化が必要）
logging.file.name=logs/app.log
# ログのフォーマット（日付、レベル、クラス名、メッセージ）
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# 存在しないハンドラーが見つからない場合に例外をスローする
spring.mvc.throw-exception-if-no-handler-found=true
# 標準の静的リソース（faviconなど）へのパス探索を無効化して404を発生させやすくする
spring.web.resources.add-mappings=false
# Java 21の仮想スレッドを有効化
spring.threads.virtual.enabled=true
# 環境変数 ${GOOGLE_API_KEY} を参照する
google.api.key=${GOOGLE_API_KEY}